		<div class="overlay"></div>
		<div class="gtco-container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2 text-center">
					<div class="display-t">
						<div class="display-tc animate-box" data-animate-effect="fadeIn">
							<h1>Contact us</h1>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>

	<!--Contact us-->
	<div class="container">
		<h3 class="text-center"
			style="color: gray; font-size: 2em; font-weight: bold; margin-top: 1rem; padding: 1rem;">Contact Us</h3>
		<div class="d-flex flex-column col-lg-6 col-sm-12">
			<form>
				<div class="mb-3">
					<label for="email" class="form-label">Email Address <span>*</span></label>
					<input required type="text"
						   class="form-control "
						   id="email"
						   placeholder="name@example.com"
						   value="">
				</div>
				<div class="mb-3">
					<label for="name" class="form-label">Name <span>*</span></label>
					<input required type="text"
						   class="form-control "
						   id="name" value="">
				</div>
				<div class="mb-3">
					<label for="phone" class="form-label">Phone Number</label>
					<input required type="text"
						   class="form-control"
						   id="phone" value="">
				</div>
				<div class="mb-4">
					<label for="message" class="form-label">Message <span>*</span></label>
					<textarea required class="form-control " id="message" style="min-height: 100px;">
                </textarea>
				</div>
				<button type="submit" class="btn btn-primary btn-lg m-auto" style="margin-top: 1rem;">Contact Us
				</button>
			</form>
		</div>

		<div class="d-flex col-lg-6 col-sm-12" style="margin-top: 3rem;">
			<img class="img-responsive company-img" src="img/company-building.png" alt="">
		</div>
	</div>
	<!--Contact us END-->
